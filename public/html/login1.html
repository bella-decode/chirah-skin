<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="/public/css/login1.css">
</head>
<body>
   
        
    <h2 class="logo">Chiral <span class="logo1"> Skincare</span></h2>
    <section>
        
        <div class="container">
            <div class="user login">
                <div class="img-box">
                    <img src="/public/img/new2.jpg" class="l-size" alt="">
                </div>
                <div class="form-box" >
                    <div class="top">
                        <p>
                            Not a member? <span data-id="#AE7953ff">Register now</span>
                        </p>
                    </div>
                    <form action="">
                        <div class="form-contorl">
                            <h2>Hello Again</h2>
                            <p>Welcome back you've have been missed.</p>
                            <input type="email" autocomplete="off" placeholder="email">
                            <div>
                                <input type="password" autocomplete="off" placeholder="password">
                                <div class="icon form-icon">
                                   <img src="/public/img/eye.svg" alt="">
                                </div>
                            </div>
                            <input type="submit" value="login">
                        </div>
                        
                    </form>
                </div>

            </div>

            <div class="user signup">
                
                
                <div class="form-box" >
                    <div class="top">
                        <p>
                             Already a member? <span data-id="#103E34ff">Login now</span>
                        </p>
                    </div>
                    <form action="">
                        <div class="form-contorl">
                            <h2>Welcome Codevo</h2>
                            <p>It's good to have you.</p>
                            <input type="name" autocomplete="off" id="Name" placeholder="Name">    
                            <input type="email" autocomplete="off" placeholder="email">
                            <div>
                                <input type="password" autocomplete="off" placeholder="password">
                                <div class="icon form-icon">
                                   <!--<img src="/public/img/eye.svg" alt="">-->
                                </div>
                            </div>
                            <input type="submit" value="Signup">
                        </div>
                        
                    </form>
                </div>
                <div class="img-box">
                    <img src="/public/img/new.jpeg" class="l-size" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="/public/js/login1.js"></script>
   
    
    
</body>
</html>
